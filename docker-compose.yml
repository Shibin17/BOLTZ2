version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=boltz_gui
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - data_volume:/app/data
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/boltz_gui
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./backend:/app
      - ./boltz_repo:/boltz_repo
      - data_volume:/app/data
      - ~/.boltz:/root/.boltz # Cache weights
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/boltz_gui
      - REDIS_URL=redis://redis:6379/0
      - BOLTZ_CACHE=/root/.boltz
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - db
      - redis
    command: celery -A tasks.worker.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  data_volume:
